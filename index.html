<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="left">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <img
        class="hero-mobile"
        src="./images/hero-mobile.jpg"
        alt="girl image"
      />
      <div class="content">
        <h1><span>We're</span><br />coming<br />soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form">
          <input type="text" placeholder="Email Address" id="input" />
          <button class="submit" id="submit">
            <img src="./images/icon-arrow.svg" alt="submit" />
          </button>
          <img id="error-icon" src="./images/icon-error.svg" alt="error" />
          <p id="error-text">Please provide a valid email</p>
        </form>
      </div>
      <img
        class="pattern"
        src="./images/bg-pattern-desktop.svg"
        alt="pattern"
      />
    </div>
    <div class="right">
      <img
        class="hero-desktop"
        src="./images/hero-desktop.jpg"
        alt="girl image"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
